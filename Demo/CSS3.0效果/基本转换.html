<!DOCTYPE html><html><head><meta charset="UTF-8"><title>基本转换效果演示</title><style type="text/css">ul {	list-style-type:none;}li {	width:100px;	height:50px;	text-align:center;	margin:20px;	padding:5px;	float:left;	border: solid 1px gray;	border-radius:5px;	background-color:#ffe;	-webkit-transition-property:all;	-webkit-transition-duration:0.5s;}li.a:hover {	-webkit-transform:scale(1.2, 1.2);}li.b:hover {	-webkit-transform:scale(1.2, 1.2);	background-color:#ff0;}li.c:hover {	-webkit-transform:skew(0, -15deg);}li.d:hover {	-webkit-transform:rotate(180deg);}li.e:hover {	-webkit-transform:rotate(360deg) scale(1.2, 1.2);	background-color:#ff0;	color:#f00;}</style></head><body>	<h1>基本转换效果演示</h1>	<ul>		<li class="a">转换效果：<br/>放大</li>		<li class="b">转换效果：<br/>放大，改背景色</li>		<li class="c">转换效果：<br/>倾斜</li>		<li class="d">转换效果：<br/>旋转</li>		<li class="e">转换效果：<br/>综合效果</li>	</ul></body></html>
