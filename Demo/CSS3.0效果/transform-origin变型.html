<!DOCTYPE html><html><head><meta charset="UTF-8"><title>transform-origin变型演示</title><style type="text/css">.demo1 .b { -webkit-transform:rotate(30deg);			-moz-transform:rotate(30deg);			-o-transform:rotate(30deg);			transform:rotate(30deg);			}.demo1 .c { -webkit-transform:rotate(60deg); 			-moz-transform:rotate(60deg);			-o-transform:rotate(60deg);			transform:rotate(60deg);			}.demo1 .d { -webkit-transform:rotate(90deg);			-moz-transform:rotate(90deg);			-o-transform:rotate(90deg);			transform:rotate(90deg);			}.demo1 .e { -webkit-transform:rotate(120deg); 			-moz-transform:rotate(120deg);			-o-transform:rotate(120deg);			transform:rotate(120deg);			}.demo2 .b { -webkit-transform:rotate(30deg); -webkit-transform-origin:0% 0%; }.demo2 .c { -webkit-transform:rotate(60deg); -webkit-transform-origin:0% 0%; }.demo2 .d { -webkit-transform:rotate(90deg); -webkit-transform-origin:0% 0%; }.demo2 .e { -webkit-transform:rotate(120deg); -webkit-transform-origin:0% 0%; }</style></head><body>	<h1>transform-origin变型演示</h1>	<div class="demo1">		<img src="ps_icon.png"/>		<img src="ps_icon.png" class="b"/>		<img src="ps_icon.png" class="c"/>		<img src="ps_icon.png" class="d"/>		<img src="ps_icon.png" class="e"/>		默认变形原点在中央	</div>	<div style="opacity:0.3">		<img src="ps_icon.png"/>		<img src="ps_icon.png"/>		<img src="ps_icon.png"/>		<img src="ps_icon.png"/>		<img src="ps_icon.png"/>		参考图片	</div>	<div class="demo2">		<img src="ps_icon.png"/>		<img src="ps_icon.png" class="b"/>		<img src="ps_icon.png" class="c"/>		<img src="ps_icon.png" class="d"/>		<img src="ps_icon.png" class="e"/>		变形原点设置为左上角	</div></body></html>
