<!DOCTYPE html><html><head><meta charset="UTF-8"><title>图片切换效果演示</title><style type="text/css">#frame {	width:550px;	height:220px;	padding:10px;	background-color:black;	position:relative;}img {	position :absolute;	left:10px;	top:10px;}.hide {	opacity: 0;	}img {	-webkit-transition-property:all;	-webkit-transition-duration:2s;	}.e1_out {	opacity: 0;	-webkit-transition-timing-function:ease-out;}.e1_in {	opacity: 1;	-webkit-transition-timing-function:ease-in;}.e2_out {	opacity: 0;	-webkit-transition-timing-function:ease-out;}.e2_in {	opacity: 1;	-webkit-transition-timing-function:ease-in;}.e2_out {	opacity: 0;	-webkit-transition-timing-function:ease-out;	top:-220px;}.e3_in {	opacity: 1;	-webkit-transition-timing-function:ease-in;	-webkit-transform:rotate(360deg);}.e3_out {	opacity: 0;	-webkit-transition-timing-function:ease-out;	-webkit-transform:rotate(-360deg);}.e4_in {	opacity: 1;	-webkit-transition-timing-function:ease-in;	-webkit-transform:rotate(360deg) scale(1,1);}.e4_out {	opacity: 0;	-webkit-transition-timing-function:ease-out;	-webkit-transform:rotate(-360deg) scale(0,0);}</style><script>function slide(c1, c2) {	var s1 = document.getElementById('s1');	var s2 = document.getElementById('s2');	if (s1.className==c1) {		var t = s1;		s1 = s2;		s2 = t; 	}		s1.className = c1;	s2.className = c2;}</script></head><body>	<h1>图片切换效果演示</h1>	<div id="frame">		<img src="slide1.jpg" id="s1">		<img src="slide2.jpg" id="s2" class="hide">	</div>	<button onClick="slide('e1_out', 'e1_in');">淡入淡出切换</button>	<button onClick="slide('e2_out', 'e2_in')">移动切换</button>	<button onClick="slide('e3_out', 'e3_in')">旋转切换</button>	<button onClick="slide('e4_out', 'e4_in')">缩放切换</button></body></html>
